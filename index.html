<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>次の一手問題</title>

    <!-- CSS 読み込み -->
    <link rel="stylesheet" href="css/shogi.css">
</head>

<body>
    <h2>次の一手問題</h2>
    <div id="problem-id"></div>
    <div id="white-hand"></div>
    <div id="board"></div>
    <div id="black-hand"></div>

    <!-- 正解の手とその後の手順を示す -->
    <div id="answer-area" style="display:none;">
        <p><strong>正解手：</strong><span id="answer-text"></span></p>
        <p><strong>その後の手順：</strong><span id="comment-text"></span></p>
    </div>

    <!-- 正解を表示するボタン -->
    <button id="answer-btn">正解表示</button>

    <!-- 正解・不正解ボタン -->
    <div id="answer-btn-area">
        <button id="correct-btn" style="display: none;">正解</button>
        <button id="incorrect-btn" style="display: none;">不正解</button>
    </div>

    <!-- JS 読み込み -->
    <script src="js/shogi.js"></script>
</body>

</html>
