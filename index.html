<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>次の一手問題</title>

    <!-- CSS 読み込み -->
    <link rel="stylesheet" href="css/shogi.css">
</head>

<body>
    <div id="board-area">
        <div id="turn"></div>
        <div id="player-white"></div>
        <div id="white-hand"></div>
        <div id="board"></div>
        <div id="black-hand"></div>
        <div id="player-black"></div>
    </div>

    <!-- 正解の手とその後の手順を示す -->
    <div id="answer-area" class="text-area" style="display:none;">
        <p><strong>正解の手：</strong><span id="answer-text"></span></p>
        <p><strong>実際の手：</strong><span id="real-text"></span></p>
        <p><strong>その後の手順：</strong><span id="after-text"></span></p>
    </div>

    <!-- 正解・不正解ボタン -->
    <div id="answer-btn-area">
        <button id="answer-btn">正解表示</button>
        <button id="correct-btn" style="display: none;">正解</button>
        <button id="incorrect-btn" style="display: none;">不正解</button>
    </div>

    <!-- その他の詳細情報 -->
    <div id="detail-area" class="text-area" style="display: none;">
        <p><strong>問題id：</strong><span id="id-text"></span></p>
        <p><strong>対局日：</strong><span id="date-text"></span></p>
    </div>

    <!-- JS 読み込み -->
    <script src="js/shogi.js"></script>
</body>

</html>
