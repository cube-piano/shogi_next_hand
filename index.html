<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>次の一手問題</title>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            width: 90vw;
            max-width: 360px;
            aspect-ratio: 9 / 10;
            margin: 20px auto;
            border: 2px solid #333;
            background: #f5deb3;
        }

        .cell {
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: min(6vw, 24px);
            user-select: none;
        }

        .black {
            transform: rotate(0deg);
        }

        .white {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>

    <h2>次の一手問題</h2>

    <div id="board"></div>

    <script>
        const pieceMap = {
            p: "歩", l: "香", n: "桂", s: "銀",
            g: "金", b: "角", r: "飛", k: "玉"
        };

        fetch("problems.json")
            .then(res => res.json())
            .then(data => {
                drawBoardFromSFEN(data[0].sfen);
            });

        function drawBoardFromSFEN(sfen) {
            const boardDiv = document.getElementById("board");
            boardDiv.innerHTML = "";

            const boardPart = sfen.split(" ")[0];
            const ranks = boardPart.split("/");

            ranks.forEach(rank => {
                for (let i = 0; i < rank.length; i++) {
                    const c = rank[i];

                    if (isNumber(c)) {
                        for (let j = 0; j < Number(c); j++) {
                            boardDiv.appendChild(createCell(""));
                        }
                    } else {
                        const isBlack = c === c.toUpperCase(); // ← 修正点
                        const piece = pieceMap[c.toLowerCase()] || "";
                        boardDiv.appendChild(
                            createCell(piece, isBlack ? "black" : "white")
                        );
                    }
                }
            });
        }

        function createCell(text, colorClass = "") {
            const div = document.createElement("div");
            div.className = "cell " + colorClass;
            div.textContent = text;
            return div;
        }

        function isNumber(c) {
            return c >= "0" && c <= "9";
        }
    </script>


</body>

</html>
